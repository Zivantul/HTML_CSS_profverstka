<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- верхняя полоса меню -->
    <div class="header">
        <div class="container">
            <div class="leftHeader">
                <img src="img/shop_logo.svg" alt="shop_logo">
                <img class="searchIcon" src="img/search_logo.svg" alt="search_logo">
            </div>

            <div class="rightHeader">
                <img class="headerBars" src="img/menu_logo.svg" alt="menu_logo">
                <img class="userIcon" src="img/person_logo.svg" alt="person_logo">

                <span class="cartIconWrap">
                    <img class="cartIcon" src="img/cart_logo.svg" alt="cart_logo">
                    <span>2</span>
                </span>
            </div>
        </div>
    </div>

    <!-- промо блок пока без скрытого меню-->
    <div class="brandWrap">
        <div class="brandInsideWrap">
            <div class="brandLeft">
                <img src="img/promo_img.png" alt="promo_image">
            </div>
            <div class="brandRight">
                <div class="brandPromoWrap">
                    <div>THE BRAND</div>
                    <div>OF LUXERIOUS <span>FASHION</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- плитка с предложениями -->
    <div class="offers container">
        <div class="offerWomen">
            <img class="offerImgThree" src="img/offer_women_img.jpg" alt="women_offer_image">
            <div class="offerTitle">
                <div class="offerTitleTop">
                    30% OFF
                </div>
                <div class="offerTitleBottom">
                    FOR WOMEN
                </div>
            </div>
        </div>
        <div class="offerMen">
            <img class="offerImgThree" src="img/offer_men_img.jpg" alt="men_offer_image">
            <div class="offerTitle">
                <div class="offerTitleTop">
                    HOT DEAL
                </div>
                <div class="offerTitleBottom">
                    FOR MEN
                </div>
            </div>
        </div>
        <div class="offerKids">
            <img class="offerImgThree" src="img/offer_kids_img.jpg" alt="kids_offer_image">
            <div class="offerTitle">
                <div class="offerTitleTop">
                    NEW ARRIVALS
                </div>
                <div class="offerTitleBottom">
                    FOR KIDS
                </div>
            </div>
        </div>
        <div class="offerAccesories">
            <img class="offerImgLast" src="img/offer_accesories_img.jpg" alt="accessories_offer_image">
            <div class="offerTitle">
                <div class="offerTitleTop">
                    LUXIROUS & TRENDY
                </div>
                <div class="offerTitleBottom">
                    ACCESORIES
                </div>
            </div>
        </div>
    </div>

</body>

</html>
